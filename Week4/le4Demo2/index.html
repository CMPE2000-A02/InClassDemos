    <h1> Demo of Form with Text Box, Password and Hidden Inputs</h1>

        One of type password and one of type Hidden- All of them are accompanied by their labels-->
    <form id="Form1" action="https://thor.cnt.sast.ca/~oveeyenm/public/cmpe2000/week4/SubscribeForm2.php" method="post"

        <input type="text" id="quantity" name="myquantity" value="1" size="5"><br><br>

        <input type="hidden" id="productid" name="HiddenValue" value="widget"><br><br>
        <input type="submit" id="submit" value="Submit">
